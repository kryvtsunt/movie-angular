<div class="form">
  <div class="thumbnail"><img src="http://2jw4122p6sl31mu39k4ehzyp.wpengine.netdna-cdn.com/wp-content/uploads/video-production.png"/></div>
  <div class="errors">
    <div *ngIf="noUsernameError">
      <p> Username field is empty </p>
    </div>
    <div *ngIf="noPasswordError" >
      <p> Password field is empty </p>
    </div>
    <div *ngIf="credentialsError">
      <p> Wrong Credentials </p>
    </div>
  </div>
  <div>
  <div>
    <input type="text" [(ngModel)]="username"
           placeholder="Username"
           class="form-control"/>
    <input type="password" [(ngModel)]="password"
           placeholder="Password"
           class="form-control"/>
    <button (click)="login()">Login</button>
    <p class="message">Not registered? <a routerLink="/register">Sign up</a></p>
  </div>
</div>
