<div class="bg-light">
  <br/>
  <div class="container" *ngIf="movie">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <img *ngIf="!local" class="card-img" style="border: 10px solid rgb(240, 241, 242)" src="{{img}}{{movie.poster_path}}">
          <img *ngIf="local" class="card-img" src="{{localMovie.poster_path}}">
          <!--<div class="card-body">-->

          <!--</div>-->


          <!--<div class="float-right hidden-md-up">-->
          <!--<button type="button" class="btn btn-dark btn-sm" data-toggle="offcanvas" (click)="adsOn = false">Close</button>-->

          <!--<button type="button" class="btn btn-dark btn-sm" data-toggle="offcanvas" (click)="adsOn = false">Close</button>-->
          <!--</div>-->
          <div class="card-img-overlay" style="padding:0px;">
            <div class="float-right hidden-md-up rounded"
                 style="background-color: rgb(240, 241, 242)">
              <div [(ngSwitch)]="bookmarked" class="text-center">
                <i *ngSwitchCase="true" (click)="unbookmark()" class="btn text-warning fa fa-bookmark fa-lg"></i>
                <i *ngSwitchCase="false" (click)="bookmark()" class="btn text-warning fa fa-bookmark fa-lg"></i>
              </div>
              <div [(ngSwitch)]="liked" class="text-center">
                <i *ngSwitchCase="true" (click)="unlike()" class="btn text-danger fa fa-heart fa-lg"></i>
                <i *ngSwitchCase="false" (click)="like()" class="btn text-danger far fa-heart fa-lg"></i>
              </div>
            </div>
          </div>

          <!--<p> Likes: {{numberOfLikes}}</p>-->
          <!--<p> Bokmarks: {{numberOfLikes}}</p>-->

        </div>
      </div>

      <div class="col-md-6 card card-header">
        <div class="text-center shadow-lg p-3 mb-5 bg-white rounded" style="margin-top: 20px">
          <h1>
            {{movie.title}}
          </h1>
        </div>
        <div class="">

          <h4>Movie Overview: </h4>
          <h6>
            {{movie.overview}}
          </h6>
        </div>
      </div>
    </div>

    <br/>
    <h2> Reviews </h2>

    <div *ngIf="reviews">
      <div *ngFor="let review of reviews">
        <div class="row container-fluid list-group-item" style="padding: 5px; margin: 5px">
          <div class="col-md-2">
            <img src="{{review.user.img_path}}" width="50px">
            <h5>{{review.user.username}}</h5>
          </div>
          <div class="col-md-8">
            <p> {{review.review}} </p>
          </div>
          <div class="col-md-2">
