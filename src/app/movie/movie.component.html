<div class="container container-fluid" *ngIf="movie">
  <header>
      <img src="{{img}}{{movie.poster_path}}">
    <h1>
      {{movie.title}}
    </h1>
    <p>
      {{movie.overview}}
    </p>
  </header>
  <button *ngIf="loggedIn && liked" (click)="like()" class="btn btn-danger fas fa-heart"></button>
  <button *ngIf="loggedIn && !liked" (click)="like()" class="btn btn-outline-danger fas fa-heart"></button>
  <button *ngIf="loggedIn" (click)="like()" class="btn btn-outline-warning fas fa-bookmark"></button>

</div>
