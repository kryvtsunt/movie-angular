
<div *ngIf="admin" class="container">
  <br/>
  <div class="row">
    <div class="col-md-3">
      <h4>Course List</h4>
      <div>
        <ul class="list-group">
          <button class="list-group-item list-group-item-action">
            Option
          </button>
        </ul>
      </div>
    </div>
    <div class="col-md-9">
      <h4>List of Users</h4>
      <table class="table table-responsive table-bordred table-striped">
        <thead>
        <th>Username</th>
        <th>Password</th>
        <th></th>
        <th></th>
        </thead>
        <tbody>
        <tr>
          <td><input [(ngModel)]="userName"
                     placeholder="User name"
                     class="form-control"/></td>
          <td><input [(ngModel)]="password"
                     placeholder="Number of Seats"
                     class="form-control"/></td>
          <td>
            <p *ngIf="!editMode" data-placement="top" data-toggle="tooltip" title="Add">
              <button (click)="createUser()"
                      class="btn btn-success btn-xs fa fa-plus"></button>
            </p>
            <p *ngIf="editMode" data-placement="top" data-toggle="tooltip" title="Add">
              <button (click)="updateUser()"
                      class="btn btn-success btn-xs fa fa-upload"></button>
            </p>
          </td>
          <td>
            <p data-placement="top" data-toggle="tooltip" title="Clean">
              <button (click)="cleanData()"
                      class="btn btn-danger btn-xs fa fa-times"></button>
            </p>
          </td>
        </tr>
        <tr *ngFor="let user of users">
          <td>{{user.name}}</td>
          <td>{{user.seats}}</td>
          <td>
            <p data-placement="top" data-toggle="tooltip" title="Edit">
              <button (click)="editUser(user.username, user.password, user._id)"
                      class="btn btn-primary btn-xs fa fa-edit"></button>
            </p>
          </td>
          <td>
            <p data-placement="top" data-toggle="tooltip" title="Delete">
              <button
                (click)="deleteUser(user._id)"
                class="btn btn-danger btn-xs fa fa-trash"></button>
            </p>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div *ngIf="!admin" class="container-fluid text-center" style="color:white; background-color:red">
  <br/>
  <h4> ERROR: You are not authorized to be here !</h4>
  <br/>
</div>
