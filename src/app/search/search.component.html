<div>
  <h1> Advanced Search</h1>
  <p> Use this app to browse new releases and find your favourite movies </p>
  <form>
    <div class="form-group">
      <span class="input-group">
      <input type="text" name="title" [(ngModel)]="title" (keyup)="searchMoovie()" class="form-control"
             placeholder="Search a movie">
      <button class="btn btn-success" (click)="searchMoovie(title)">Search</button>
    </span>
    </div>
  </form>

  <div *ngIf="results">

    <div *ngFor="let res of results">
      <div class="list-group-item" style="margin: 10px; border: 1px white solid">
        <div class="row">
          <div class="col-md-9">

            <h4><a routerLink="/movie/{{res.id}}">{{res.title}}</a></h4>
            <p> {{res.overview.substring(0, 250)+'...' }} </p>
            <div>
              <strong>Genres: </strong>
              <span>Genre</span>
            </div>

          </div>
          <div class="col-md-3">
            <img src="{{img}}{{res.poster_path}}" width="100">
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
