<div class="container container-fluid">
  <h1>Profile</h1>
  <button class="btn btn-info btn-block" (click)="toggleEdit()"> Edit</button>

  <div *ngIf="edit">
    <input [(ngModel)]="user.username"
           placeholder="username"
           class="form-control"/>
    <input [(ngModel)]="user.firstName"
           placeholder="first name"
           class="form-control"/>
    <input [(ngModel)]="user.lastName"
           placeholder="last name"
           class="form-control"/>
    <input [(ngModel)]="user.email"
           placeholder="email"
           class="form-control"/>
    <input [(ngModel)]="user.img_path"
           placeholder="image"
           class="form-control"/>
    <button (click)="update(user)"
            class="btn btn-primary btn-block">
      Update
    </button>
  </div>

  <div *ngIf="!edit" class="text-center">
    <img src="{{user.img_path}}" class="rounded mx-auto d-block" style="border: 2px solid white;"/>
    <h3> {{user.username}}</h3>
    <h4> {{user.firstName}}</h4>
    <h4> {{user.lastName}} </h4>
  </div>

  <button class="btn btn-block btn-danger" (click)="logout()">Logout</button>
  <button class="btn btn-block btn-secondary" routerLink="">Home</button>

</div>
